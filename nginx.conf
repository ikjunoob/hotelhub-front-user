server {
    listen 80;

    # 1. 프론트엔드 (React) 연결
    location / {
        proxy_pass http://frontend:5173; # docker-compose의 서비스 이름(frontend) 사용
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 2. 백엔드 (Express) API 연결
    # /api 로 시작하는 요청은 백엔드로 보냅니다.
    location /api {
        proxy_pass http://backend:3000; # docker-compose의 서비스 이름(backend) 사용
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}