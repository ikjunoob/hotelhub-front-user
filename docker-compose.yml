
services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass123
    networks:
      - app-net
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ping: 1})", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: express-dev
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      # ✅ 수정: host.docker.internal -> mongodb (컨테이너끼리는 이름으로 통신)
      MONGO_URI: mongodb://root:pass123@mongodb:27017/hotel-project?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-net
    depends_on:
      - mongodb
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-dev
    ports:
      - "5173:5173"
    environment:
      # ✅ 수정: API 요청은 Nginx가 처리하므로 상대 경로 혹은 Nginx 주소를 타게 함
      # 개발 환경에서는 Vite Proxy가 처리하므로 사실상 큰 의미는 없지만 localhost는 피함
      VITE_API_URL: "" 
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-net
    depends_on:
      - backend
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      # ⚠️ 주의: nginx.conf 파일 위치가 정확한지 꼭 확인하세요!
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-net
    depends_on:
      - backend
      - frontend

networks:
  app-net:
    driver: bridge

volumes:
  mongo-data: