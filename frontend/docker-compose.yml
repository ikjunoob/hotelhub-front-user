version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass123
    networks:
      - app-net
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: express-dev
    ports:
      - "3000:3000"
    # ğŸ‘‡ [ìˆ˜ì •í•¨] ì´ì œ backend í´ë” ì•ˆì˜ .envë¥¼ ì°¾ì•„ê°‘ë‹ˆë‹¤.
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000
      # âš ï¸ ì£¼ì˜: backend/.env íŒŒì¼ ì•ˆì— MONGO_URIê°€ 'localhost'ë¡œ ë˜ì–´ ìˆë‹¤ë©´
      # ë„ì»¤ ì•ˆì—ì„œëŠ” ì•ˆ ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤. ì—¬ê¸°ì„œ ë®ì–´ì”Œì›Œ ì£¼ëŠ” ê²Œ ì•ˆì „í•©ë‹ˆë‹¤.
      MONGO_URI: mongodb://root:pass123@mongodb:27017/hotel-project?authSource=admin
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-net
    depends_on:
      - mongodb
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    ports:
      - "5173:5173"
    # ğŸ‘‡ [ìˆ˜ì •í•¨] ì´ì œ frontend í´ë” ì•ˆì˜ .envë¥¼ ì°¾ì•„ê°‘ë‹ˆë‹¤.
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_URL=http://localhost:80
    networks:
      - app-net
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  mongo-data: